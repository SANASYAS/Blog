<!-- blog/templates/blog/home.html -->
{% extends "blog/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Blog Home</h2>
{% for post in posts %}
    <article>
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <p>Posted by {{ post.author }} on {{ post.date_posted }}</p>
    </article>
{% endfor %}
{% endblock %}
